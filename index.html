<!DOCTYPE html>
<html ng-app="netflixApp">

<head>
	<title>Devflix</title>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body ng-controller="MovieCtrl">
	<br>
	
	<input id="search" placeholder="  Search for a movie"  type="text" ng-model="searchText"/><br/><br/><br/>
	<div class="tile" ng-repeat="movie in movies">
		<div class="movie-title">{{movie.title}}</div>
		<div class="movie-poster">
			<img ng-src="{{movie.poster}}">
		</div>
		<div class="movie-desc">{{movie.desc}}</div>
		<button ng-click="movie.$remove(movie)"> X </button>
	</div>
</body>

</html>
